<div class="thumbnail check-image">
    <div class="check-image-container">
        <div class="checked-overlay"><span class="label label-success">Sélectionné</span></div>
        <div class="hover-overlay"><span class="label label-info">Sélectionner</span></div>
        <img class="check-image-img" src="<%= model.get("smallPicture") %>" data-source-url="<%= model.get("source") %>"
            data-source-width="<%= model.get("width") %>" data-source-height="<%= model.get("height") %>" />
    </div>
</div>
