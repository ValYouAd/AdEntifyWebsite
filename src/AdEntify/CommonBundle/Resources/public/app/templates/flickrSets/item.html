<div class="thumbnail">
    <div class="caption">
        <h3><%= model.get("title") %></h3>
        <p>
            <small><%= model.get("description") %></small>
        </p>
        <p>
            <a href="flickr/sets/<%= model.get("id") %>/photos/" class="btn btn-primary btn-small" data-i18n="flickr.useThisAlbum"></a>
        </p>
    </div>
</div>
