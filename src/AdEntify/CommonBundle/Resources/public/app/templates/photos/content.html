<div id="menu-tools" class="span3"></div>
<div id="photos" class="span12">
    <div id="loading-photos" class="loading-gif-container">
        <div class="loader rotate"></div>
    </div>
    <% if (category) { %>
    <h1 class="lead photos-title" data-i18n="category.title" data-i18n-options='{"name": "<%= category.get("name") %>"}'></h1>
    <% } else { %>
    <h1 class="lead photos-title"></h1>
    <% } %>
    <ul id="photos-grid" class="transitions-enabled clearfix"></ul>
</div>
