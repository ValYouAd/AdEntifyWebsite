<button class="close">&times;</button>
<h2 data-i18n="myPhotos.tools"></h2>
<ul id="tools">
    <li><button id="add-tag" class="btn"><i class="icon-tag"></i> <span data-i18n="myPhotos.addTagButton"></span></button></li>
</ul>
<div id="tool-details"></div>
<form id="form-details">
    <fieldset>
        <legend data-i18n="myPhotos.legendPhotoDetails"></legend>
        <label data-i18n="myPhotos.labelTitle"></label>
        <input type="text" id="photo-caption">
        <p><button type="submit" class="btn btn-success btn-small" data-loading-text="Chargement..."><i class="icon-ok icon-white"></i> <span data-i18n="common.submit"></span></button></p>
    </fieldset>
</form>
