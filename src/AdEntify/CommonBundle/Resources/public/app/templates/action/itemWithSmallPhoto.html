<% if (model.has('brandModel') && model.get('brandModel').has('small_logo_url')) { %>
<div class="pull-left">
    <a href="<%= model.get('brandModel').get('link') %>"><img src="<%= model.get('brandModel').get('small_logo_url') %>" class="brand-picture" alt="<%= model.get('brandModel').get('name') %>" /></a>
</div>
<% } else if (model.has('authorModel')) { %>
<div class="pull-left">
    <a href="<%= model.get('authorModel').get('link') %>">
        <img src="<%= model.get('authorModel').get('profilePicture') %>" class="profile-picture" alt="<%= model.get('authorModel').get('fullname') %>" />
    </a>
</div>
<% } %>
<% if (model.has('photo')) { %>
<div class="pull-right">
    <a href="<%= model.get('photo').get('link') %>" data-bypass="" class="photo-link">
        <div style="background-image: url('<%= model.get('photo').get('medium_url') %>');" class="small-photo"></div>
    </a>
</div>
<% } %>
<%= getI18nMessage() %>
<div class="clearfix"></div>
<div class="ticker_separator"></div>
