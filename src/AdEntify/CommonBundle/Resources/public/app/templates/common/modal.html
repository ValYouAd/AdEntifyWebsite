<div class="commonModal modal hide fade">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 data-i18n="<%= model.get('title') %>"></h3>
    </div>
    <div class="modal-body">
        <p data-i18n="<%= model.get('content') %>"></p>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" data-i18n="common.close"></button>
    </div>
</div>
