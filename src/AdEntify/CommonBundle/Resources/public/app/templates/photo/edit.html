<div class="edit-photo-wrapper">
    <div class="photo-container">
        <div class="photo-overlay">
            <div class="tags-container"></div>
        </div>
        <img src="<%= model.get('large_url') %>" alt="<%= model.get('caption') %>" class="photo-full" />
    </div>
</div>
<% if (model.isOwner()) { %>
<div class="photo-details">
    <form id="form-details">
        <fieldset>
            <div class="form-group">
                <input class="form-control" data-i18n="[placeholder]myPhotos.labelCaption" type="text" id="photo-caption" value="<%= model.get('caption') %>">
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-6">
                        <select data-i18n="[placeholder]upload.categories" class="selectCategories" multiple="multiple">
                            <% _.forEach(categories.models, function(category) { %>
                            <option value="<%= category.get('id') %>" <%= isSelectedCategory(category) %>><%= category.get('name') %></option>
                            <% }); %>
                        </select>
                    </div>
                    <div class="col-sm-6">
                        <input data-i18n="[placeholder]upload.hashtags" type="hidden" class="selectHashtags bigdrop" />
                    </div>
                </div>
            </div>
            <p><button type="submit" class="btn btn-success btn-small" data-loading-text="Chargement..."><i class="glyphicon glyphicon-ok"></i> <span data-i18n="common.submit"></span></button></p>
        </fieldset>
    </form>
</div>
<% } %>
