<div class="share-overlay-cell">
    <div class="share-overlay-inner">
        <iframe allowtransparency="true" frameborder="0" scrolling="no"
                src="https://platform.twitter.com/widgets/tweet_button.html?text=<%= $.t('photo.tweetShare') %>&via=AdEntify&lang=<%= currentLocale %>" style="width:130px; height:20px;"></iframe>
        <div class="g-plusone" data-size="medium" data-href="<%= pageUrl %>"></div>
        <script type="text/javascript">
            window.___gcfg = {lang: 'fr'};

            (function() {
                var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
                po.src = 'https://apis.google.com/js/plusone.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
            })();
        </script>
        <div class="fblike"><div class="fb-like" data-href="<%= pageUrl %>" data-send="true" data-layout="button_count" data-width="450" data-show-faces="false" data-font="arial"></div></div>
        <div class="pinterest"><a target="_blank" href="//pinterest.com/pin/create/button/?url=<%= encodeURIComponent(pageUrl) %>&media=<%= encodeURIComponent(model.get("large_url")) %>&description=<%= encodeURIComponent(model.get("caption")) %>" data-pin-do="buttonPin" data-pin-config="beside"><img src="//assets.pinterest.com/images/pidgets/pin_it_button.png" /></a></div>
        <textarea class="embedCode form-control input-block-level selectOnFocus" rows="3">&lt;iframe src="https://local.adentify.com/iframe/photo-<%= model.get('id') %>.html" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:<%= model.get("large_width") %>px; height:<%= model.get("large_height") %>px;" allowTransparency="true"&gt;&lt;/iframe&gt;</textarea>
    </div>
</div>
