<div class="thumbnail">
    <img src="<%= model.get("picture") %>" alt="<%= model.get("name") %>" />
    <div class="caption">
        <h3><%= model.get("name") %></h3>
        <p>
            <a href="facebook/albums/<%= model.get("id") %>/photos/" class="btn btn-primary btn-small" data-i18n="facebook.useThisAlbum"></a>
        </p>
    </div>
</div>
