<div class="service-icon">
    <div class="<%= model.get('service_name').toLowerCase() %>-circle-icon service-icon-tooltip" data-toggle="tooltip" title data-original-title="<%= model.get('service_name') %>"></div>
</div>
<div class="service-action">
    <% if (model.has('cant_delete') && model.get('cant_delete')) { %>
    <span class="text-error" data-i18n="mySettings.serviceCannotBeDeleted"></span>
    <% } else { %>
    <button class="btn-around-corner btn-white-grey deletelink"><i class="glyphicon glyphicon-remove"></i> <%= $.t('mySettings.deleteLink') %></button>
    <% } %>
</div>
<div class="clearfix"></div>
