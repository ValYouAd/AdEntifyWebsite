<% if (model.has("authorModel")) { %>
<div class="author pull-left">
   <a href="<%= model.get('authorModel').get('link') %>"><img src="<%= model.get('authorModel').get('profilePicture') %>" alt="<%= model.get('authorModel').get('fullname') %>" class="profile-picture" /></a>
</div>
<% } %>
<% if (model.has('photosCollection') && model.get('photosCollection').length > 0) { %>
<div class="notification-photos pull-right">
    <% model.get('photosCollection').each(function(photo) { %>
    <a href="<%= photo.get('link') %>"><div style="background-image: url('<%= photo.get('small_url') %>');" class="notification-photo"></div></a>
    <% }); %>
</div>
<% } %>
<div class="message"><%= getI18nMessage() %></div>
<div class="clearfix"></div>
