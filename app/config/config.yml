imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ 'AdEntifyCommonBundle' ]

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        entity_managers:
            default:
                auto_mapping: true
                #metadata_cache_driver: apc
                #result_cache_driver: apc
                #query_cache_driver: apc

# Swiftmailer Configuration
swiftmailer:
    transport:  %mailer_transport%
    host:       %mailer_host%
    username:   %mailer_user%
    password:   %mailer_password%
    port:       %mailer_port%
    encryption: %mailer_encryption%
    #spool:     { type: memory }

# FosRestBundle
fos_rest:
    view:
        view_response_listener: true
        formats:
            rss:  false
            xml:  false
            json: true
        templating_formats:
            html: true
        force_redirects:
            html: true
        failed_validation: HTTP_BAD_REQUEST
        default_engine: twig
        mime_types:
            json: ['application/json', 'application/x-json', 'application/vnd.example-com.foo+json']
            rss: 'application/rss+xml'
            jpg: 'image/jpeg'
            png: 'image/png'
        mime_types: {'jsonp': ['application/javascript', 'application/javascript+jsonp']}
    body_listener: true
    param_fetcher_listener: force
    allowed_methods_listener: true
    access_denied_listener:
        json: true
    format_listener:
        default_priorities:
            - json
            - html
            - xml
            - rss
            - "*/*"
            # never reached due to "*/*"
            - ding
        # the subsequent line overrides the following line, so the default is NULL
    #    fallback_format: json
    #    fallback_format: ~
    #    prefer_extension: true
    routing_loader:
        default_format: json
    exception:
        codes:
            'Symfony\Component\Routing\Exception\ResourceNotFoundException': 404
            'Doctrine\ORM\OptimisticLockException': HTTP_CONFLICT
        messages:
            'Symfony\Component\Routing\Exception\ResourceNotFoundException': true

sensio_framework_extra:
    view:    { annotations: false }
    router:  { annotations: true }

# Facebook
fos_facebook:
    alias:  facebook
    app_id: %facebook_app_id%
    secret: %facebook_secret%
    cookie: true
    permissions: [%facebook_permissions%]
    culture:     fr_FR

# Twitter
fos_twitter:
    file:
    consumer_key:    %twitter_consumer_key%
    consumer_secret: %twitter_consumer_secret%
    callback_route:  "_security_check_twitter"

fos_user:
    db_driver: orm
    firewall_name: main
    user_class: AdEntify\CoreBundle\Entity\User

stof_doctrine_extensions:
    default_locale: fr_FR
    orm:
        default:
            timestampable: true
            sluggable:     true
            translatable:  true
            uploadable:    true
    uploadable:
        # Default file path: This is one of the three ways you can configure the path for the Uploadable extension
        default_file_path:       %kernel.root_dir%/../web/uploads
        # Mime type guesser class: Optional. By default, we provide an adapter for the one present in the HttpFoundation component of Symfony
        mime_type_guesser_class: Stof\DoctrineExtensionsBundle\Uploadable\MimeTypeGuesserAdapter
        # Default file info class implementing FileInfoInterface: Optional. By default we provide a class which is prepared to receive an UploadedFile instance.
        default_file_info_class: Stof\DoctrineExtensionsBundle\Uploadable\UploadedFileInfo

# Services
services:
    my.facebook.user:
        class: AdEntify\UserBundle\Security\User\Provider\FacebookProvider
        arguments:
            facebook: "@fos_facebook.api"
            userManager: "@fos_user.user_manager"
            validator: "@validator"
    my.twitter.user:
        class: AdEntify\UserBundle\Security\User\Provider\TwitterProvider
        arguments:
            twitter_oauth: "@fos_twitter.api"
            userManager: "@fos_user.user_manager"
            validator: "@validator"
            session: "@session"
    oauth_event_listener:
        class:  AdEntify\CoreBundle\EventListener\OAuthEventListener
        arguments:
            userManager: "@fos_user.user_manager"
        tags:
            - { name: kernel.event_listener, event: fos_oauth_server.pre_authorization_process, method: onPreAuthorizationProcess }
            - { name: kernel.event_listener, event: fos_oauth_server.post_authorization_process, method: onPostAuthorizationProcess }
    adEntify.oauth.facebook_extension:
        class: AdEntify\CoreBundle\Oauth\FacebookGrantExtension
        arguments:
            userManager: "@fos_user.user_manager"
            facebookSdk: "@fos_facebook.api"
        tags:
            - { name: fos_oauth_server.grant_extension, uri: %facebook_grant_extension_uri% }

